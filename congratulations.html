<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
            background-color: #f0f0f0;
        }
        h1 {
            color: green;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
       #new{
         padding: 1rem;
        font-size: 1.25rem;
        background-color: lightseagreen;
        color: blanchedalmond;
        border-radius: 1rem;
        border: none;
       }
    </style>
</head>
<body>
    <h1 id="message"></h1>
    <button id="new" onclick="startNewGame()">Start New Game</button>

    <script>
        // Extract the winner's name from the URL
        const params = new URLSearchParams(window.location.search);
        const winner = params.get('winner');

        // Display the winner's message
        const messageElement = document.getElementById('message');
        messageElement.textContent = `Congratulations! The Winner is ${winner}`;

        // Function to start a new game (redirect back to the game page)
        const startNewGame = () => {
            window.location.href = "index.html"; // Replace "index.html" with your game page URL
        };
    </script>
</body>
</html>
